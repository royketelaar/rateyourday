    - feb
    - mar
    - apr
    - mei
    - jun
    - jul
    - aug
    - sep
    - okt
    - nov
    - dec
    day_names:
    - zondag
    - maandag
    - dinsdag
    - woensdag
    - donderdag
    - vrijdag
    - zaterdag
    formats:
      default: '%d/%m/%Y'
      long: ! '%e %B %Y'
      short: ! '%e %b'
